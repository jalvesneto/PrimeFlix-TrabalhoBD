<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="#" />
    <title>PrimeFlix Plus</title>
    {% load static %}
    <link href="{% static 'adfilme.css' %}" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = "container1" id = "Topo">
      <h1 id="TituloPage"> PrimeFlix Plus 
      </h1>
      <div id="Menu">
        <h4 id = "Sair"> Usuário 
          <a href="index.html">Sair</a></h4>
        </div>
    </div> 
    
    <main>
      <form method="POST" enctype="multipart/form-data"  > 
        {% csrf_token %}
      <div class="form-wrapper" id="text-field">
      <input type="hidden" id="fk_serie" name="fk_serie" placeholder="Série" value="{{pk}}{{fk}}">
      <input type="number" id="numero" name="numero" placeholder="Número do Episódio" value="{{ep.numero}}">
      <input type="text" id="titulo_ep" name="titulo_ep" placeholder="Titulo do Episódio" value="{{ep.titulo_ep}}">
      <textarea class="msg" cols="20" rows="8" id="sinopse_ep" name="sinopse_ep" placeholder="Sinopse" width:500px>{{ep.sinopse_ep}}</textarea>
      <input type="number" id="temporada" name="temporada" placeholder="Temporada" value="{{ep.temporada}}">
      
      <input type="submit"  style="display: block;
      color: white;
      background-color: #f70303;
      margin: 0 auto;
      padding: 10px 15px;
      border-radius: 30px;
      margin-top: 10px; " value="Adicionar">
      </div>   
    
      </form> 
    </main>

  </body>
  <a href="/series"><button id="B1"  style="width:80;"> Voltar </button></a>
  <footer>
    <h3>&copy; JoseAlves - MatheusSouza - MisaelLima</h3> 
  </footer>
</html>
