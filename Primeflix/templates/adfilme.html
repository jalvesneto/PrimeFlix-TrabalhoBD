  <body>
    <div class = "container1" id = "Topo">

      <form method="POST" enctype="multipart/form-data">

      <input type="number" id="ano" name="ano" placeholder="Ano" value="{{db.ano}}">
      <input type="date" id="datalancamento" name="datalancamento" placeholder="Data de LanÃ§amento" value="{{db2.datalancamento}}">

      <input type="hidden" id="titulo" name="fk_titulo" value="1">
      
      <select id="genero" name="fk_genero">
        {% for dbs in genero %}
        {% if dbs.genero == genero2.genero %}
        <option selected value="{{dbs.idgenero}}">{{dbs.genero}}</option>
        {% else %}
        <option value="{{dbs.idgenero}}">{{dbs.genero}}</option>
        {% endif %}
        {% endfor %}
      </select>
      <input type="submit"  id="add"  value="Adicionar">

      </form>
