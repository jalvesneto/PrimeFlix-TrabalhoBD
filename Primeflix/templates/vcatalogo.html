<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="#" />
    <title>PrimeFlix Plus</title>
    {% load static %}
    <link href="{% static 'vcatalogo.css' %}" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = "container1" id = "Topo">
      <h1 id="Titulo"> PrimeFlix Plus 
      </h1>
      <div id="Menu">
        <button id = "Sair">
          <a href="/">Sair</a></button>
        </div>
    </div>  
    
   <main>
     <table class="table">
       <thead>
         <tr>
            <th>Nome</th>
            <th>Ano</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
       </thead>
       <body>
          {% for dbs in db %}
          <tr>
            <th>{{dbs.titulo}}</th>
            <th>{{dbs.ano}}</th>
            <th><a href="/view/{{dbs.idtitulo}}"><button id="B1" style="width:80"> Visualizar </button></a></th>
            <th><a href="/edit/{{dbs.idtitulo}}" ><button id="B1"  style="width:80"> Editar </button></a></th>
            <th><a href="/delete/{{dbs.idtitulo}}" ><button id="B1" style="width:80"> Deletar </button></a></th>
          </tr>
          {% endfor %}   
       </body>
     </table>
     <div class="pagination col-8 m-auto pt-5 pb-2 text-center">
      {% if db.has_previous %}
          <a href="?page={{db.previous_page_number}}"> < </a>
      {% endif %}
  
      <b>{{db.number}}</b>
  
      {% if db.has_next %}
          <a href="?page={{db.next_page_number}}"> > </a>
      {% endif %}
  </div>
   </main>
   <a href="/main"><button id="B1"  style="width:80; margin-top:20px;"> Voltar </button></a>
    <footer>
      <h3>&copy; JoseAlves - MatheusSouza</h3> 
    </footer>
  </body>
</html>
